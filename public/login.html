<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background-image: url("/images/background.jpeg");
      background-size: cover;
      margin-top: 0;
      margin-left: 0;
      height: 900px;
      text-align: center;
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a {
      color: blue;
    }

    h1 {
      text-align: center;
    }

    .login {
      backdrop-filter: blur(10px);
      background-color: rgba(45, 139, 253, 0.193);
      width: min(600px, 90vw);
      border: 1px solid #03a4ff;
      text-align: left;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      margin: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container w-50 login justify-content-center">
    <h1 class="h1 m-2">Login</h1>

    <form id="login-form">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control" placeholder="Email Address" required><br>
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required><br>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>

    <p class="text-black m-2 mt-3">Don't have an account? <a class="link-info text-blue" href="/signup">Create One!</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Replace with your actual login endpoint
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          // Successful login; you can redirect the user or perform other actions
          alert("Login successful!");
        } else {
          // Invalid login; display an error message or redirect
          alert("Login failed. Invalid email or password.");
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
