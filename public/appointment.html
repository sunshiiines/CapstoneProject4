<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a doctor's appointment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar-top">
        <div class="navbar-content">
            <ul>
                <li></li>
                <a href="home.html" class="notifications-tab"><i class="fa fa-home fa-2x"></i>Home</a>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li class="notifications-tab">
                    <i id="open-notifications" class="fa fa-bell fa-2x"></i>
                    <div class="notifications-content">
                        <!-- Notifications will appear here -->
                    </div>
                </li>
                <div class="menu-bar">
                    <div x-data="{ isOpen: false }">
                        <!-- Toggle button for the menu -->
                        <i @click="isOpen = !isOpen" class="fa fa-bars fa-2x"></i>
                        <!-- Menu container -->
                        <span x-show="isOpen" class="menu">
                            
                            <ol>
                                <i><a href="index.html">Home</a></li>
                                    <li><a href="#">Languages</a></li>
                                    <li><a href="about.html">About</a></li>
                                    <li><a href="#">Logout</a></li>
                            </ol>
                        </span>
                    </div>
                </div>
                <li></li>
            </ul>
        </div>
    </nav>
    <br>
    <div>
      <div class="section">
                <header class="content">Book a doctor's appointment below: <br><br></header>
        <section class="directory ">
        <form @submit.prevent="bookAppointment" class="appointment-form">
            <div class="form-group">
                <label for="appointment-date">Select Date:</label>
                <input type="date" id="appointment-date" x-model="selectedDate">
            </div>

            <div class="form-group">
                <label for="appointment-time">Select Time:</label>
                <input type="time" id="appointment-time" x-model="selectedTime">
            </div>

            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" x-model="fullName">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" x-model="email">
            </div>

            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" x-model="selectedDoctor">
                    <option value="doctor1">Doctor 1</option>
                    <option value="doctor2">Doctor 2</option>
                    <option value="doctor3">Doctor 3</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Book Appointment</button>
            </div>
        </form>
    </header>
    </div>
    </div>

    <nav class="navbar-bottom">
        <div class="navbar-content">
            <ul>
                <li></li>
                <a href="bptracking.html"><i class="fa fa-heartbeat fa-2x"></i>BP tracking</a>
                <a href="appointment.html"><i class="fa fa-medkit fa-2x"></i>Appointment</a>
                <a href="community.html"><i class="fa fa-comments-o fa-2x"></i>Community support</a>
                <a href="recommendations.html"><i class="fa fa-stethoscope fa-2x"></i>Recommendations</a>
                <li></li>
            </ul>
        </div>
    </nav>

    <script>
        const openButton = document.getElementById('open-notifications');
        const notificationsContent = document.querySelector('.notifications-content');

        openButton.addEventListener('click', () => {
            notificationsContent.style.display = notificationsContent.style.display === 'block' ? 'none' : 'block';
        });

        // Close notifications when clicking outside the tab
        document.addEventListener('click', (event) => {
            if (!notificationsContent.contains(event.target) && event.target !== openButton) {
                notificationsContent.style.display = 'none';
            }
        });
        const notification = document.createElement('div');
        notification.classList.add('notification');
        notification.innerHTML = `
            <p>You have a new message!</p>
            <span class="timestamp">2 minutes ago</span>
            `;
        notificationsContent.appendChild(notification);
    </script>

    <script>
    Alpine.data('appointmentBooking', () => ({
        selectedDate: '',
        selectedTime: '',
        fullName: '',
        email: '',
        appointmentBooked: false,

        bookAppointment() {

            this.appointmentBooked = true;
        },
    }));
</script>
 
</body>
</html
