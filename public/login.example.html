<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include any additional CSS or JavaScript libraries as needed -->
</head>
<body>
  <div class="container w-50 login justify-content-center">
    <h1 class="h1 m-2">Login</h1>

    <form id="login-form">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control" placeholder="Email Address" required><br>
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required><br>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>

    <p class="text-black m-2 mt-3">Don't have an account? <a class="link-info text-blue" href="/signup">Create One!</a></p>
  </div>

  <script>
    

    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Replace with your actual login endpoint
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          // Successful login; you can redirect the user or perform other actions
          alert("Login successful!");
        } else {
          // Invalid login; display an error message or redirect
          alert("Login failed. Invalid email or password.");
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
