    <section class="container w-50 profile content">


        <!-- User Profile Modal -->
        <div class="container">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title mb-4">Create New Profile</h5>

                    </div>
                    <div class="modal-body">
                        <!-- User Information Form -->
                        <form id="myForm" autocomplete="off" action="signup.html" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="contacts" class="form-label">Contact Information:</label>
                                <input type="text" id="contacts" name="contacts" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password:</label>
                                <input type="password" id="confirm-password" name="confirm-password"
                                    class="form-control" required>
                            </div>
                            <div class="mt-5 bg-danger-subtle p-3 mb-5 " id="errorMessage" style="display: none;">
                                <p class="text-danger" id="message"></p>
                            </div>
                            <button type="submit" class="btn btn-primary">Edit</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const Form = document.getElementById("myForm")
        const err = document.getElementById("errorMessage")
        const errMessage = document.getElementById("message")
        Form.addEventListener("submit", async (event) => {


            const name = document.getElementById("name").value
            const email = document.getElementById("email").value
            const contacts = document.getElementById("contacts").value
            const password = document.getElementById("password").value
            const confirmPass = document.getElementById("confirm-password").value



            // Validate Password
            if (password !== confirmPass) {
                err.style.display = "block"
                errMessage.innerText = "Passwords do not match!"
                setTimeout(() => {
                    err.style.display = "none"

                }, 4000)
            }

            else if (password.length < 4) {
                err.style.display = "block"
                errMessage.innerText = "Passwords too short!"
                setTimeout(() => {
                    err.style.display = "none"

                }, 4000)
            }
            // ..........



            else {

            }

        })

    </script>
