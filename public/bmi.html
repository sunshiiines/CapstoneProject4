    <div class="container content bmi">
        <h1 class="mt-5">Calculate your BMI:</h1>
        <form id="bmi-form" class="mt-3">
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" class="form-control">
            </div>
            <div class="form-group">
                <label for="Height">Height(cm):</label>
                <input type="number" id="Height" class="form-control">
            </div>
            <div class="form-group">
                <label for="Weight">Weight(kg):</label>
                <input type="number" id="Weight" class="form-control">
            </div>
            <button type="button" id="calculate-button" class="btn btn-primary">Calculate BMI</button>
        </form>
        <div class="alert alert-primary" role="alert">
            <p id="result" class="mt-3 text-success"></p>
          </div>
        <p id="result" class="mt-3 text-success"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const calculateButton = document.getElementById('calculate-button');
    const resultElement = document.getElementById('result');

    calculateButton.addEventListener('click', function () {
        const age = parseFloat(document.getElementById('Age').value);
        const height = parseFloat(document.getElementById('Height').value);
        const weight = parseFloat(document.getElementById('Weight').value);

        if (!isNaN(age) && !isNaN(height) && !isNaN(weight) && height > 0) {
            // Convert height to meters (from centimeters)
            const heightInMeters = height / 100;

            // Calculate BMI
            const bmi = weight / (heightInMeters * heightInMeters);
            
            resultElement.textContent = `Your BMI is: ${bmi.toFixed(2)}`;
            resultElement.classList.remove('text-danger');
            resultElement.classList.add('text-success');
        } else {
            resultElement.textContent = 'Please enter valid age, height, and weight.';
            resultElement.classList.remove('text-success');
            resultElement.classList.add('text-danger');
        }
    });
});
